{% extends "base.html" %}
{% load staticfiles %}

{% block refhead %}
<link href="{% static 'css/thumbnail-gallery.css' %}" rel="stylesheet">
{% endblock %}

{% block refbody %}
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" align="center">Thumbnail Gallery</h1>
            </div>
        {% for ref in refs %}
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#duppp">
                    <img src='{{ ref.image_r.url }}' class='img-responsive' />
                </a>
        	</div>
        {% endfor %}
        </div>
        <!-- <hr> -->
{% endblock %}
